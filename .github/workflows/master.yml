name: CI + Release [master]

on:
  push:
    branches:
      - master
    tags-ignore:
      - '**'
    paths-ignore:
      - 'package.json'
      - 'CHANGELOG.md'
      - 'oclif.manifest.json'

env:
  GIT_USER_NAME: brickblock-bot
  GIT_USER_EMAIL: bot@brickblock.io

jobs:
  lint:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [10.x, 12.x, 14.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Yarn install with caching
        uses: bahmutov/npm-install@v1.1.0
      - run: yarn lint

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [10.x, 12.x, 14.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Yarn install with caching
        uses: bahmutov/npm-install@v1.1.0
      - run: yarn test

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [10.x, 12.x, 14.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Yarn install with caching
        uses: bahmutov/npm-install@v1.1.0
      - run: yarn build

  release:
    needs: [lint, test, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # The default GITHUB_TOKEN that's auto-generated by GitHub for CI pipelines
          # does not allow us to push the auto-generated CHANGELOG.md and package.json
          # back to the master branch. Hence, using our brickblock-bot user for this.
          token: ${{ secrets.BRICKBLOCK_BOT_TOKEN }}
          # This is necessary for 'standard-version' to generate the right CHANGELOG
          # See: https://github.com/conventional-changelog/conventional-changelog/issues/622
          fetch-depth: 0

      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
          registry-url: https://registry.npmjs.org
          scope: '@strong-config'

      - name: Yarn install with caching
        uses: bahmutov/npm-install@v1.1.0

      - name: Configure git for pushing back auto-generated CHANGELOG
        run: |
          git config user.name "${GIT_USER_NAME}"
          git config user.email "${GIT_USER_EMAIL}"
          git config push.followTags true
          git config push.default current

      - run: yarn release

      - run: git push
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Post changelog to Slack
        run: npx @brickblock/slack-changelog-notifier --projectName $GITHUB_REPOSITORY
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
